<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Prevent indexing -->
  <meta name="robots" content="noindex, nofollow" />

  <!-- Open Graph (for Facebook / Messenger preview) -->
  <meta property="og:title" content="Exclusive Content You’ll Love" />
  <meta property="og:description" content="Click to explore something special." />
  <meta property="og:url" content="https://velourecho.github.io/Onjona/" />
  <meta property="og:image" content="https://raw.githubusercontent.com/VelourEcho/Onjona/main/image.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Exclusive Content You’ll Love" />
  <meta property="og:image:alt" content="Preview image" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Exclusive Content You’ll Love" />
  <meta name="twitter:description" content="Click to explore something special." />
  <meta name="twitter:image" content="https://raw.githubusercontent.com/VelourEcho/Onjona/main/image.jpg" />

  <link rel="canonical" href="https://velourecho.github.io/Onjona/" />
  <title>Exclusive Content You’ll Love</title>

  <!-- Immediate redirect for humans (and most browsers) -->
  <meta http-equiv="refresh" content="0;url=https://www.effectivegatecpm.com/tkw0412f?key=c65f3961bc1f9764e1874c0408bb1cb0">

  <style>
    :root {
      --bg: #f2f5f9;
      --box-bg: #ffffff;
      --text: #0f1724;
      --muted: #516377;
      --radius: 12px;
      --max-width: 520px;
    }
    html,body { height:100%; margin:0; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial; background:linear-gradient(180deg,var(--bg),#eef3f8); color:var(--text); }
    .wrap { min-height:100%; display:flex; align-items:center; justify-content:center; padding:24px; box-sizing:border-box; }
    .card { width:100%; max-width:var(--max-width); background:var(--box-bg); border-radius:var(--radius); box-shadow:0 8px 30px rgba(16,24,40,0.08); padding:28px; text-align:center; }
    h1 { margin:0 0 12px 0; font-size:20px; line-height:1.2; }
    p.lead { margin:0 0 12px 0; color:var(--muted); font-size:14px; }
    .footer { margin-top:14px; font-size:11px; color:#9aa6b2; }
    /* Minimal visibility so the box shows briefly before redirect */
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <div class="card" aria-live="polite">
      <h1>Loading Your Content…</h1>
      <p class="lead">You will be redirected now.</p>
      <div class="footer">If redirect doesn't happen automatically, use the link below.</div>
    </div>
  </main>

  <!-- Fallback for users without JavaScript: visible link to affiliate -->
  <noscript>
    <div style="text-align:center;padding:24px;">
      <div style="display:inline-block;background:#fff;padding:18px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.06);max-width:520px;">
        <h2 style="margin:0 0 10px 0;font-size:18px;">Continue</h2>
        <p style="margin:0 0 12px 0;color:#556979;">JavaScript appears to be disabled. Click the link below to continue.</p>
        <a href="https://www.effectivegatecpm.com/tkw0412f?key=c65f3961bc1f9764e1874c0408bb1cb0"
           rel="noopener noreferrer nofollow"
           style="display:inline-block;padding:10px 14px;border-radius:10px;background:#1e90ff;color:#fff;text-decoration:none;font-weight:600;">
           Continue
        </a>
      </div>
    </div>
  </noscript>

  <!-- JavaScript redirect (extra fallback; will run immediately) -->
  <script>
    (function () {
      var AFF = 'https://www.effectivegatecpm.com/tkw0412f?key=c65f3961bc1f9764e1874c0408bb1cb0';
      try {
        // Use replace so no back history entry is created
        window.location.replace(AFF);
      } catch (e) {
        window.location.href = AFF;
      }
    })();
  </script>
</body>
</html>
