<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Prevent indexing -->
  <meta name="robots" content="noindex, nofollow" />

  <!-- Open Graph (for Facebook / Messenger preview) -->
  <meta property="og:title" content="Exclusive Content You’ll Love" />
  <meta property="og:description" content="Click to explore something special." />
  <meta property="og:url" content="https://velourecho.github.io/Onjona/" />
  <meta property="og:image" content="https://raw.githubusercontent.com/VelourEcho/Onjona/main/image.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Exclusive Content You’ll Love" />
  <meta property="og:image:alt" content="Preview image" />

  <!-- Twitter Card (optional, helps other link previews) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Exclusive Content You’ll Love" />
  <meta name="twitter:description" content="Click to explore something special." />
  <meta name="twitter:image" content="https://raw.githubusercontent.com/VelourEcho/Onjona/main/image.jpg" />

  <link rel="canonical" href="https://velourecho.github.io/Onjona/" />

  <title>Exclusive Content You’ll Love</title>

  <style>
    :root {
      --bg: #f2f5f9;
      --box-bg: #ffffff;
      --accent: #1e90ff;
      --text: #0f1724;
      --muted: #516377;
      --radius: 12px;
      --max-width: 420px;
    }

    html,body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg), #eef3f8);
      color: var(--text);
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .card {
      width: 100%;
      max-width: var(--max-width);
      background: var(--box-bg);
      border-radius: var(--radius);
      box-shadow: 0 8px 30px rgba(16, 24, 40, 0.08);
      padding: 28px;
      text-align: center;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 20px;
      line-height: 1.2;
      letter-spacing: -0.2px;
    }

    p.lead {
      margin: 0 0 20px 0;
      color: var(--muted);
      font-size: 14px;
    }

    .cta {
      display: inline-block;
      text-decoration: none;
      background: var(--accent);
      color: #fff;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(30,144,255,0.18);
      transition: transform 120ms ease, box-shadow 120ms ease;
      border: 0;
      cursor: pointer;
    }

    .cta:active { transform: translateY(1px); }
    .cta:hover { box-shadow: 0 10px 28px rgba(30,144,255,0.22); }

    .sub {
      margin-top: 16px;
      font-size: 12px;
      color: var(--muted);
    }

    /* Small readable footer for transparency */
    .footer {
      margin-top: 14px;
      font-size: 11px;
      color: #9aa6b2;
    }

    a.cta { display: inline-block; }

    /* Make sure the box is visible even when redirected quickly */
    .loading-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-left: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.22);
      box-shadow: 12px 0 0 rgba(255,255,255,0.12), -12px 0 0 rgba(255,255,255,0.12);
      vertical-align: middle;
      opacity: 0.9;
    }

    @media (prefers-reduced-motion: reduce) {
      .cta { transition: none; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <div class="card" aria-live="polite">
      <h1>Loading Your Content…</h1>
      <p class="lead">We’re preparing something special for you. You’ll be redirected shortly.</p>

      <!-- Visible CTA button linking to the affiliate URL. Not immediate redirect; user may click. -->
      <a id="continue-btn"
         class="cta"
         href="https://www.effectivegatecpm.com/tkw0412f?key=c65f3961bc1f9764e1874c0408bb1cb0"
         rel="noopener noreferrer nofollow"
         target="_top"
         role="button"
         aria-label="Continue to content">
        Continue
      </a>

      <div class="sub">Automatically redirecting in a couple seconds — or click Continue.</div>

      <div class="footer">If nothing happens, click the button above.</div>
    </div>
  </main>

  <!-- Fallback for users without JavaScript -->
  <noscript>
    <div style="text-align:center;padding:24px;">
      <div style="display:inline-block;background:#fff;padding:18px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.06);max-width:420px;">
        <h2 style="margin:0 0 10px 0;font-size:18px;">Continue</h2>
        <p style="margin:0 0 12px 0;color:#556979;">JavaScript appears to be disabled. Please click the link below to continue.</p>
        <a href="https://www.effectivegatecpm.com/tkw0412f?key=c65f3961bc1f9764e1874c0408bb1cb0"
           rel="noopener noreferrer nofollow"
           style="display:inline-block;padding:10px 14px;border-radius:10px;background:#1e90ff;color:#fff;text-decoration:none;font-weight:600;">
           Continue
        </a>
      </div>
    </div>
  </noscript>

  <script>
    (function () {
      // Affiliate destination
      var AFFILIATE_URL = 'https://www.effectivegatecpm.com/tkw0412f?key=c65f3961bc1f9764e1874c0408bb1cb0';

      // Delay before redirect in milliseconds (2.5 seconds -> within the requested 2–3s)
      var REDIRECT_MS = 0;

      // Ensure we do not redirect immediately — allow crawlers to read OG metadata (they typically do not run JS).
      // Track if we've already redirected to prevent double navigation.
      var redirected = false;

      function doRedirect() {
        if (redirected) return;
        redirected = true;
        // Use top-level navigation to be compatible with in-app browsers.
        try {
          window.top.location.href = AFFILIATE_URL;
        } catch (e) {
          // Fallback if cross-origin prevents top assignment
          window.location.href = AFFILIATE_URL;
        }
      }

      // Attach click handler for immediate user-initiated navigation
      var btn = document.getElementById('continue-btn');
      if (btn) {
        btn.addEventListener('click', function (e) {
          // let the link navigate naturally; also proactively redirect to ensure consistent behavior
          // Prevent double navigation in some environments.
          e.preventDefault();
          doRedirect();
        }, { passive: true });
        // Focus the button for accessibility & quick action
        btn.focus({ preventScroll: true });
      }

      // Delay the automatic redirect so crawlers and preview scrapers can access OG metadata first.
      // Most link-preview bots (Facebook/Messenger) do not execute JS, so they will only read the head.
      setTimeout(doRedirect, REDIRECT_MS);

      // Safety: if page is put into background or hidden, still allow the timeout to run.
      // No further action required.
    })();
  </script>
</body>
</html>
